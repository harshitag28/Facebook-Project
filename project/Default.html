<!doctype html>
<html lang="en-US">


<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <title>Together | Stay Happy Stay Connected</title>
    <meta name="keywords" content="Rayleigh, HTML5 Template, Minimalistic, Elegant, Creative, Clean">
    <meta name="description" content="Rayleigh - Minimalistic and Elegant HTML Template">
    <meta name="author" content="R6 Themes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link href="http://fonts.googleapis.com/css?family=Raleway:300|Muli:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="status"></div>
    </div>
    <!-- Overlay -->
    <div id="overlay"></div>
    <!-- Top header -->
    <div id="top">
       
        <!-- Logo -->
        <header id="logo">
            <img src="img/logo2.png">
                  
        </header>
        
        
                 
        <!-- Fullscreen slider navigation arrows -->
        
        <nav id="nav-arrows">
            <a href="#" class="nav-left hidden"></a>
            <a href="#" class="nav-right"></a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12 col-xs-12"></div>
                <div class="col-md-1 col-sm-12 col-xs-12" style="margin-top:30px">
                    
                        <a href="Login.aspx" class="btn btn-primary">Sign In</a>
                    
                </div>
                <div class="col-md-1 col-sm-12 col-xs-12" style="margin-top:30px">

                    <a href="SignUp.aspx" class="btn btn-danger">Register</a>

                </div>
                <div class="col-md-2 col-xs-12 col-sm-12"></div>  
            </div>
        </div>
        
    </div>
    <!-- Main wrapper -->
    <div id="main-wrapper">
        <!-- Content -->
        <div id="content">
            <!-- Fullscreen slider -->
            <div id="fullscreen-slider" class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Slide -->
                    <div class="swiper-slide overlay overlay-dark-25" style="background-image: url(images/slides/1.jpg)">
                        
                    </div>
                    <!-- Slide -->
                    <div class="swiper-slide overlay overlay-dark-50" style="background-image: url(images/slides/2.jpg)">
                       
                    </div>
                    <!-- Slide -->
                    <div class="swiper-slide overlay overlay-dark-25" style="background-image: url(images/slides/3.jpg)">
                        
                    </div>
                   
                </div>
            </div>
        </div>
        
        
    </div>
    <!-- JavaScripts -->
    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/swiper/idangerous.swiper.min.js'></script>
    <script type='text/javascript' src='js/masonry/masonry.pkgd.min.js'></script>
    <script type='text/javascript' src='js/isotope/jquery.isotope.min.js'></script>
    <script type='text/javascript' src='js/custom.js'></script>
</body>

</html>
